<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frostware® — Iniciar sesión</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/css/logo.css" />
  <style>body{font-family: 'Inter', sans-serif}</style>
</head>
<body class="bg-white text-gray-800">
  <header class="dark-header bg-gray-900/90 backdrop-blur-md sticky top-0 z-50 border-b border-gray-700 text-white">
    <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
      <div class="flex items-center">
        <div class="logo-icon mr-2">
          <div class="arc-1"></div>
          <div class="arc-2"></div>
        </div>
        <a class="text-white text-xl font-bold" href="/">Frostware</a>
      </div>
      <div class="hidden md:flex items-center space-x-1">
        <a class="py-2 px-3 text-gray-300 hover:text-white" href="/">Inicio</a>
        <a class="py-2 px-3 text-gray-300 hover:text-white" href="/">Productos</a>
        <a class="py-2 px-3 text-gray-300 hover:text-white" href="/">Precios</a>
      </div>
      <div class="flex items-center">
        <a class="cta-button bg-[#22a7d0] text-white font-bold py-2 px-4 rounded-lg" href="#/auth/login">Iniciar sesión</a>
      </div>
    </nav>
  </header>

  <main class="py-12">
    <div class="container mx-auto max-w-md">
      <h1 class="text-3xl font-extrabold text-center mb-6">Iniciar sesión</h1>
      <div class="bg-white p-6 rounded-lg shadow border">
        <label class="block text-sm font-medium mb-1" for="email">Email</label>
        <input id="email" type="email" class="w-full p-3 border rounded mb-4" placeholder="you@example.com" />
        <label class="block text-sm font-medium mb-1" for="password">Contraseña</label>
        <input id="password" type="password" class="w-full p-3 border rounded mb-4" placeholder="••••••••" />
        <div class="flex items-center mb-4">
          <input id="remember-me" type="checkbox" class="w-4 h-4 text-[#22a7d0] bg-gray-100 border-gray-300 rounded focus:ring-[#22a7d0] focus:ring-2" />
          <label for="remember-me" class="ml-2 text-sm text-gray-700">Recordar cuenta</label>
        </div>
        <button id="btn-login" class="w-full cta-button bg-[#22a7d0] text-white font-semibold py-2 rounded">Entrar</button>
        <div class="mt-3">
          <button id="btn-google-login" class="w-full bg-white border border-gray-300 text-gray-800 font-semibold py-2 rounded flex items-center justify-center gap-2">
            <img alt="Google" src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5 h-5" />
            Continuar con Google
          </button>
        </div>
        <div class="mt-3">
          <button id="btn-demo-login" class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-2 rounded flex items-center justify-center gap-2 transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
            </svg>
            Login Demo (Desarrollo)
          </button>
        </div>
        <div class="mt-4 flex justify-between text-sm">
          <a href="#/auth/register" class="text-[#22a7d0]">Crear cuenta</a>
          <a href="#/auth/reset" class="text-[#22a7d0]">Olvidé mi contraseña</a>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-gray-800 text-white py-10 mt-12">
    <div class="container mx-auto text-center text-sm">© 2025 Frostware. Todos los derechos reservados.</div>
  </footer>
</body>
</html>
